            <div class="chartext" id="selectchar">Selecteer of maak een karakter <br> om informatie over dat karakter te zien</div>

            <div id="charinfotext">
                <div class="chartext" id="name">Naam:</div>
                <div class="chartext" id="dateOfBirth">Geboortedatum:</div>
                <div class="chartext" id="gender">Geslacht:</div>
                <div class="chartext" id="nationalityInfo">Nationaliteit:</div>
                <div class="chartext" id="job">Baan:</div>
                <div class="chartext" id="cash">Cash:</div>
                <div class="chartext" id="bank">Bank:</div>

                <div class="chartext" id="phone">Telefoonnummer:</div>
                <div class="chartext" id="account">Rekeningnummer:</div>
            </div>
        </div>

        <div class="createChar">
            <label for="firstName" class="createText" id="firstNameLabel">Voornaam</label>
            <input type="text" class="input" id="firstName" required>

            <label for="lastName" class="createText" id="lastNameLabel">Achternaam</label>
            <input type="text" class="input" id="lastName" required>

            <label for="birthDate" class="createText" id="birthDateLabel">Geboortedatum</label>
            <input type="date" class="input" id="birthDate" required>

            <label for="sex" class="createText" id="sexLabel">Geslacht</label>
            <select class="input" id="sex">
                <option id="man" value="man">Man</option>
                <option id="woman" value="woman">Vrouw</option>
            </select>

            <label for="nationality" class="createText" id="nationalityLabel">Nationaliteit</label>
            <input type="text" class="input" id="nationality" required>

            <button class="input" id="confirmButton" onclick="confirmChar()"><span>Bevestig</span></button>
            <button class="input" id="cancelButton" onclick="cancelCreateChar()"><span>Annuleren</span></button>
        </div>

        <div class="charbuttons">
            <div class="text" id="mychars">Mijn Karakters</div>
            <button class="button" id="1" onclick="onClick(this.id)"><span>Leeg Karakterslot</span><span id="citizenid">CITIZENID</span></button>
            <button class="button" id="2" onclick="onClick(this.id)"><span>Leeg Karakterslot</span><span id="citizenid">CITIZENID</span></button>
            <button class="button" id="3" onclick="onClick(this.id)"><span>Leeg Karakterslot</span><span id="citizenid">CITIZENID</span></button>
            <button class="button" id="4" onclick="onClick(this.id)"><span>Leeg Karakterslot</span><span id="citizenid">CITIZENID</span></button>
            <button class="button" id="5" onclick="onClick(this.id)"><span>Leeg Karakterslot</span><span id="citizenid">CITIZENID</span></button>
        </div>

        <div class="options">
            <button class="selectbutton" id="create" onclick="createChar()"><span>Karakter maken</span></button>
            <button class="selectbutton" id="play" onclick="playChar()"><span>Spelen</span></button>
            <button class="selectbutton" id="delete" onclick="deleteChar()"><span>Verwijderen</span></button>
        </div>
    </body>
</html>
